app = "cryobrew"
primary_region = "ams"

[build]
  image = "14clarkt/cryobrew:latest"

[env]
  ASPNETCORE_URLS = "https://+:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
